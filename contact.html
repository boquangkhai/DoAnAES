          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownContent" role="button" data-bs-toggle="dropdown" aria-expanded="false">Nội dung</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownContent">
              <li><a class="dropdown-item" href="GenerateKey_Content.html">Tạo khóa</a></li>

  <div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Liên hệ với chúng tôi</h3>
			  <form name = "contact" method="POST" data-netlify="true">
			  <input type="hidden" name="form-name" value="contact" />
			  <div class="mb-3">
				<label for="name" class="form-label">Họ và tên</label>
				<input type="text" class="form-control" id="name" name="name" required />
			  </div>
			  <div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" required />
			  </div>
			  <div class="mb-3">
				<label for="subject" class="form-label">Chủ đề</label>
				<input type="text" class="form-control" id="subject" name="subject" required />
			  </div>
			  <div class="mb-3">
				<label for="message" class="form-label">Nội dung</label>
				<textarea class="form-control" id="message" name="message" rows="5" required></textarea>
			  </div>
			  <div class="d-grid">
				<button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
			  </div>
			</form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const handleSubmit = event => {
    event.preventDefault();

    const myForm = event.target;
    const formData = new FormData(myForm);

    fetch("/", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams(formData).toString()
    })
      .then(() => alert("Thank you for your submission"))
      .catch(error => alert(error));
  };
  
  document.querySelector("form").addEventListener("submit", handleSubmit);
  </script>
</body>
